apiVersion: apps/v1
kind: Deployment
metadata:
  name: debug-pod
  namespace: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: debug-pod
  template:
    metadata:
      labels:
        app: debug-pod
    spec:
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: debug-pod
          image: centos:latest
          command: ["/bin/sh"]
          args: ["-ec", "while :; do echo .; sleep 5;done"]
          volumeMounts:
            - name: datadir
              mountPath: "/bitnami/mongodb"
      volumes:
        - name: datadir
          persistentVolumeClaim:
            claimName: prometheus-server
