apiVersion: apps/v1
kind: Deployment
metadata:
  name: debug-pod
  namespace: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: debug-pod
  template:
    metadata:
      labels:
        app: debug-pod
    spec:
      containers:
        - name: debug-pod
          image: centos:latest
          command: ["/bin/sh"]
          args: ["-ec", "while :; do echo .; sleep 5;done"]
          volumeMounts:
            - name: datadir
              mountPath: "/volume"
      volumes:
        - name: datadir
          persistentVolumeClaim:
            claimName: prometheus-server
