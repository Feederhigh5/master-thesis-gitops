# -- values for the deployments
deployments:
  # -- configuration for balance-reader deployment
  balance-reader:
    name: balancereader
    app: balancereader
    
    podAnnotations: 
      linkerd.io/inject: enabled

    serviceAccountName: default
    
    terminationGracePeriodSeconds: 5
    
    podSecurityContext:
      fsGroup: 1000
      runAsGroup: 1000
      runAsNonRoot: true
      runAsUser: 1000
    
    container:
      name: balancereader
      
      securityContext:
        allowPrivilegeEscalation: false
        capabilities:
          drop:
            - all
        privileged: false
        readOnlyRootFilesystem: true
      
      # -- version tag is set by appVersion value
      image: gcr.io/bank-of-anthos-ci/balancereader
      

      volumeMounts:
        - name: publickey
          mountPath: "/tmp/.ssh"
          readOnly: true
        - mountPath: /tmp
          name: tmp
      
      # -- envs are inserted as name/value pairs
      env:
        VERSION: "{{ $.Values.appVersion }}"
        PORT: "8080"
        # -- toggle Cloud Trace export
        ENABLE_TRACING: "false"
        ENABLE_METRICS: "false"
        POLL_MS: "100"
        CACHE_SIZE: "1000000"
        # -- tell Java to obey container memory limits
        JVM_OPTS: "-XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap -Xms256m -Xmx512m"
        # -- Valid levels are debug, info, warn, error, fatal.
        # If no valid level is set, will default to info.
        LOG_LEVEL: "info"
      
      # -- extraEnv are inserted directly as Yaml
      extraEnv:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
      
      envFrom: |
        - configMapRef:
            name: {{ $.Values.configMaps.environment.name }}
        # add ledger-db credentials from ConfigMap
        - configMapRef:
            name: {{ $.Values.configMaps.ledgerdb.name }}
      
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          cpu: 500m
          memory: 512Mi
      
      readinessProbe:
        httpGet:
          path: /ready
          port: 8080
        initialDelaySeconds: 60
        periodSeconds: 5
        timeoutSeconds: 10
      
      livenessProbe:
        httpGet:
          path: /healthy
          port: 8080
        initialDelaySeconds: 120
        periodSeconds: 5
        timeoutSeconds: 10
      
      startupProbe:
        httpGet:
          path: /healthy
          port: 8080
        failureThreshold: 30
        periodSeconds: 10
    
    volumes:
      - name: publickey
        secret:
          secretName: jwt-key
          items:
          - key: jwtRS256.key.pub
            path: publickey
      - emptyDir: {}
        name: tmp
  
    service:
      type: ClusterIP
      name: balancereader
      ports:
        - name: http
          port: 8080
          targetPort: 8080

